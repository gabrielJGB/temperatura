<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="./manifest.json">
        <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
        <title>Temp:</title>
        <style>
        *{
        margin: 0;
        padding: 0;
        font-family: 'system-ui';
        }
        .container{
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #141414;
        text-shadow: -2px 5px 7px black;
        color: #e9e9e9;
        }
        .temp{
        font-size: 65px;
        
        }
        .texto{
        font-size: 23px;
        
        }
        .info{
        font-size: 17px;
        }
        .color-picker{
        position: fixed;
        right: 10px;
        bottom: 10px;
        }
        .updated{
        font-size: 13px;
        margin-top: 9px;
        color: #b9b9b9;
        text-shadow: 0 0 black;
        }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="box">
                <div class="texto"> Temperatura:</div>
                <div class="temp">
                    ---
                </div>
                <div class="info">
                    <div class="description">Nublado</div>
                    <div>Viento <span class="wind">--</span> km/h <span class="wind-deg">--</span></div>
                    <div>Humedad <span class="humidity">--</span>%</div>
                    <div class="updated"></div>
                </div>
            </div>
            <input class="color-picker" type="color">
        </div>
        <script type='text/javascript' src='./tinycolor.js'></script>
        <script type='text/javascript' src="./script.js"></script>
    </body>
</html>
