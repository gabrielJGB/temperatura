<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="./manifest.json">
        
        <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
        <title>---</title>
        <style>
        *{
        margin: 0;
        padding: 0;
        font-family: 'system-ui';
        }
        .container{
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #141414;
        text-shadow: -2px 5px 7px black;
        color: #e9e9e9;
        }
        .temp{
        font-size: 65px;
        
        }
        .texto{
        font-size: 23px;
        
        }
        .info{
        font-size: 17px;
        }
        .footer{
        
        width: -webkit-fill-available;
        position: fixed;
        right: 0;
        display: flex;
        bottom: 0;
        justify-content: space-between;
        align-items: center;
        padding: 11px;
        }
        .updated{
        font-size: 13px;
        margin-top: 9px;
        color: #b9b9b9;
        text-shadow: 0 0 black;
        }
        .temp:hover{
        cursor: pointer;
        }
        #city-list{
        padding: 9px 0;
        font-size: 15px;
        border-radius: 4px;
        cursor: pointer;
        background-color: #141414;
        color: #efefef;
        border: solid 1px #4c4c4c;
        box-shadow: 0 0 7px black;
        }
        option{
            padding: 5px 0;
        }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="box">
                <div class="texto"> Temperatura:</div>
                <div class="temp">
                    ---
                </div>
                <div class="info">
                    <div class="description"></div>
                    <div>Viento <span class="wind">--</span> km/h <span class="wind-deg">--</span></div>
                    <div>Humedad <span class="humidity">--</span>%</div>
                    <div class="updated"></div>
                </div>
            </div>
            <div class="footer">
                
            <select id="city-list"></select>
            <input class="color-picker" type="color">
        </div>
    </div>
    
    <script type='text/javascript' src='./tinycolor.js'></script>
    <script type='text/javascript' src="./script.js"></script>
</body>
</html>
